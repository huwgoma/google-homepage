<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel='icon' href='https://img-authors.flaticon.com/google.jpg'>
    </head>
    <body>
        <header id='google-header'>
            <ul id='google-header-list'>
                <li class='google-header-list-item'>About</li>
                <li class='google-header-list-item'>Store</li>
                <li class='google-header-list-item'>Gmail</li>
                <li class='google-header-list-item'>Images</li>
                <li class='google-header-list-item'>
                    <svg id='google-header-svg-icon' height='30' width='30'>
                        <circle cx='5' cy='5' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='13' cy='5' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='21' cy='5' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='5' cy='13' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='13' cy='13' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='21' cy='13' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='5' cy='21' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='13' cy='21' r='3' fill='hsl(0, 0%, 30%)' />
                        <circle cx='21' cy='21' r='3' fill='hsl(0, 0%, 30%)' />
                    </svg>
                </li>
                <li class='google-header-list-item'>
                    <img id='google-header-user-icon' src='https://lh3.googleusercontent.com/-Gxr3GPSjblw/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuckYOK6uE8yIbMW82SOT_asTJeCsCw/photo.jpg?sz=46'>
                </li>
            </ul>
        </header>
        <main>
            <img id='google-logo' src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
            <form>
                <label for='google-search-bar' action='form-submit-destination'>
                    <input id='google-search-bar' type='text' placeholder="Enter Text Here...">
                </label>
                <button id='google-search-button' class='google-search-button' type='submit'>Google Search</button>
                <button id='google-search-lucky-button' class='google-search-button' type='submit'>I'm Feeling Lucky</button>
            </form>
            <p id='google-alt-languages'>Google is offered in these alternative languages: <a href="#" id='google-chinese'>日本語</a> <a href="#" id='google-french'>Français</a></p>
        </main>
        <footer id='google-footer'>
            <div id='google-footer-country'>
                <p>Canada</p>
            </div>
            <ul id='google-footer-list'>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
