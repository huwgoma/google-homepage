<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Google</title>
        <link rel='icon' href='https://img-authors.flaticon.com/google.jpg'>
        <link href='styles/homepage-styles.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel='stylesheet'>
    </head>
    <body>
        <header id='google-header'>
            <ul id='google-header-list'>
                <div class='google-header-list-left'>
                    <li class='google-header-list-item' id='google-header-about'><a href='#'>About</a></li>
                    <li class='google-header-list-item' id='google-header-store'><a href='#'>Store</a></li>
                </div>
                <div class='google-header-list-right'>
                    <li class='google-header-list-item' id='google-header-gmail'><a href='#'>Gmail</a></li>
                    <li class='google-header-list-item'
                    id='google-header-images'><a href='#'>Images</a></li>
                    <li class='google-header-list-item' id='google-header-svg'>
                        <a href='#'>
                            <svg id='google-header-svg-icon' height='24' width='24'>
                                <circle cx='5' cy='5' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='12' cy='5' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='19' cy='5' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='5' cy='12' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='12' cy='12' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='19' cy='12' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='5' cy='19' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='12' cy='19' r='2' fill='hsl(0, 0%, 30%)' />
                                <circle cx='19' cy='19' r='2' fill='hsl(0, 0%, 30%)' />
                            </svg>
                        </a>
                    </li>
                    <li class='google-header-list-item' id='google-header-user'>
                        <a href='https://github.com/huwgoma/google-homepage' target=_blank> <!--Open this link in a new tab-->
                            <img id='google-header-user-icon' src='https://lh3.googleusercontent.com/-Gxr3GPSjblw/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuckYOK6uE8yIbMW82SOT_asTJeCsCw/photo.jpg?sz=46'>
                        </a>
                    </li>
                </div>   
            </ul>
        </header>
        <main id='google-main'>
            <img id='google-logo' src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
            <form id='google-search-form'>
                <label id='google-search-bar-wrapper' for='google-search-bar' action='form-submit-destination'> <!--Flex container for Google Search Bar; Previous iteration with parent div didn't work because the search icon and bar weren't direct children of the flex container-->
                    <span id='google-search-icon' class='material-icons'>&#xe8b6;</span>
                    <input id='google-search-bar' type='text' placeholder="Enter Text Here...">
                </label>
             
                <div id='google-search-button-wrapper'>
                    <button id='google-search-button' class='google-search-button' type='submit'>Google Search</button>
                    <button id='google-search-lucky-button' class='google-search-button' type='submit'>I'm Feeling Lucky</button>
                </div>
            </form>
            <div id='google-alt-languages'>
                <p>Google offered in: <a href="#" id='google-chinese'>日本語</a><a href="#" id='google-french'>Français</a></p>
            </div>
        </main>
        
        <footer id='google-footer'>
            <div id='google-footer-country'>
                <p>Canada</p>
            </div>
            <ul id='google-footer-list'>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
